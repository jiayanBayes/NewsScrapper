plugins {
    id 'java'
    id 'application' // Add the application plugin
}

repositories {
    mavenCentral()
}

dependencies {
    // Jackson dependencies
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.18.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.18.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    
    // Jsoup dependency
    implementation 'org.jsoup:jsoup:1.18.3'
    
    // Selenium dependency
    implementation 'org.seleniumhq.selenium:selenium-java:4.28.1'

    // Test framework dependency
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3' // Or any other test framework
}

application {
    // Specify the fully qualified name of your main class
    mainClass = 'scraping.RealtimeNewsScraper'
}

test {
    useJUnitPlatform() // For running JUnit 5 tests
}
